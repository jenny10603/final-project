        <form class="content" action="./login" method="post" id="log">
            <div class="box">
                <div class="text">帳號</div>
                <input type="text" class="inputbox" name="account">
            </div>
            <div class="box">
                <div class="text">密碼</div>
                <input type="text" class="inputbox" name="password">
            </div>
            <div class="box btnbox">
                <button type="reset" class="reset">清除</button>
                <button type="button" class="login">登入</button>                
            </div>
            <div class="btnbox result">
                
            </div>
        </form>
    </div>

    <script>
        let body = {
            name: "",
            password: ""
        }

        let btn = document.querySelector('.login');
        let name = document.querySelector('input[name="account"]');
        let password = document.querySelector('input[name="password"]');
        let result = document.querySelector('.result');
        const token = 123;

        let headers = {
            "Content-Type": "application/json",
            "Accept": "application/json",
            "Authorization": `Bearer ${token}`,
        }


        btn.addEventListener('click',function(e){
            body.name = name.value;
            body.password = password.value;
            fetch( 'http://localhost:8000/login',{
                method: "POST",
                headers: headers,
                body: JSON.stringify(body)
            } )
            .then((response) => {
                console.log(response.json);
            })
            .catch((error) => {
               console.log("0");
            })
        })
    </script>
