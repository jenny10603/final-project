    <link rel="stylesheet" href="/static/style.css">

    <style>
        .navbar{
            margin-bottom: 10px;
        }
        .cost{
            width: 100px;
        }
        .search{
            width: 300px;
            margin-left: 30px;
        }
        .main{
            width: 80%;
            margin: 0px auto;
            display: flex;
            flex-wrap: wrap;
        }
        .product_box{
            position: relative;
            border: 3px solid rgb(102, 53, 25);
            padding: 5px;

        }
        .img_box{

            object-position: center center;

        }
        .text{

            min-height: 80%;            
            overflow:hidden;
            text-align: left;

        }
        .update_btn{
            position: absolute;
            bottom: -15px;

        }
        .update_btn:hover{
            color: rgb(102, 53, 25);
            background-color: antiquewhite;
        }
        .delete_btn:hover{

        }
        .delete_btn{
            height: 25px;
            width: 25px;
            position: absolute;
            top: -13px;
            left: -15px;
            font-size: 20px;
            text-align: center;
            background-color: rgb(102, 53, 25);
            color: antiquewhite;
            border-radius: 5px;
            border: 2px solid rgb(102, 53, 25);
            padding: 0;
        }
        .tab_big_box{

            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
        }
        .tab_box{
            margin: auto;
            margin: auto;
            width: 50%;
            height: 75%;
            border: 10px solid rgb(102, 53, 25);
            background-color: antiquewhite;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
        }
        .tab_bar{
            width: 100%;
            text-align: center;
            font-size: 60px;
            color: rgb(253, 246, 237);
            font-weight: 600;
            background-color: rgb(102, 53, 25);
            display: flex;
            justify-content: space-around;
        }
        .tab{
            background-color: rgb(102, 53, 25);
            color: antiquewhite;
            width: 25%;
            padding: 30px 0px;
            border: 2px solid antiquewhite;
            border-radius: 10px 10px 0px 0px;
            cursor: pointer;
        }
        .tab:hover{
            background-color: antiquewhite;
            color: rgb(102, 53, 25);
            border: 2px solid rgb(102, 53, 25);
            border-bottom: 2px solid antiquewhite;
        }
        .tab_click{
            background-color: antiquewhite;
            color: rgb(102, 53, 25);
            border: 2px solid rgb(102, 53, 25);
            border-bottom: 2px solid antiquewhite;
        }
        .tab_type{
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .product_type{
            width: calc(460px/1.5);
            height: calc(360px/1.5);
            background-color: antiquewhite;
            cursor: pointer;
        }
        .product_type>.thing{
            height: initial;
            font-size: 10px;
            border: 1px solid rgb(102, 53, 25);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tab_data{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: auto;
        }
        .tab_view{
            display: flex;
            justify-content: center;
            margin: auto 0px;
        }
        .data_box{
            display: flex;
            margin: 20px 0px;
        }
        .text_box{
            padding: 10px;
        }
        .product_btn{
            border: 8px solid rgb(102, 53, 25);
            background-color: rgb(102, 53, 25);
            color: antiquewhite;
            border-radius: 10px;
            font-size: 60px;
            margin: 30px 0px;
        }
        .product_btn:hover{
            background-color: antiquewhite;
            color: rgb(102, 53, 25);            
        }        
        .tab_sure{
            display: flex;
            flex-direction: column;
            margin: auto;
        }
        .back{
            position: absolute;
            right: 440px;
            bottom: 80px;
            color: rgb(255, 232, 188);
            width: 80px;
            height: 80px;
            padding: 0;
            margin: 0;
        }
        .display{
            display: none;
        }
        .tab_radio:checked+label{
            box-shadow: 0px 0px 5px 5px rgba(122, 111, 88, 0.555);
        }
