    <script>

        const main = document.querySelector('.main');

        let token = sessionStorage.getItem('key');
        console.log(token);

        const headers = {
            "Content-Type": "application/json",
            "Accept": "application/json",
            "Authorization": `Bearer ${token}`,
        }

        fetch( 'http://127.0.0.1:8000/getProducts',{
            method: "GET",
            headers: headers
            //body: JSON.stringify(body)
        } )
        .then((response) => {
            return response.json();
        })
        .then( (response) => {
            console.log(response);

            response.data.forEach(thing => {
                main.innerHTML += `
                <div class="product_box">
                    <div class="thing name_box">${thing.name}</div>
                    <img class="thing img_box" src="" alt="">
                    <div class="thing cost_box">$${thing.price}</div>
                    <div class="thing text">${thing.description}</div>
                    <button class="update_btn">編輯</button>
                    <button class="delete_btn" value="${thing.id}" name="id" type="submit">X</button>
                </div>`                
            });
        })
        .catch((error) => {
            console.log(`Error: ${error}`);
        })

    </script>
