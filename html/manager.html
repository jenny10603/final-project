<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理首頁</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/home.css">


</head>
<body>
    <div class="navbar">
        <div class="leftnavbar">
            <div class="logo navtext">supermarket</div>
            <a href="./home" class="navtext navlink">首頁</a>
        </div>
        <div class="rightnavbar">
            <a class="product_create navlink navtext" href="./addProduct.html">上架商品</a>
            <a class="navtext navlink" href="./manager_user.html">會員管理</a>
            <a class="navtext navlink" href="./purchase_record.html">購買紀錄</a>
            <a class="out navlink navtext" href="./logout">登出</a>
        </div>
    </div>
    
    <div class="main">
    </div>

    <script>
        const main = document.querySelector('.main');

        let token = sessionStorage.getItem('token');
        console.log(token);

        const headers = {
            "Content-Type": "application/json",
            "Accept": "application/json",
            "Authorization": `Bearer ${token}`,
        }

        fetch( 'http://127.0.0.1:8000/getProducts',{
            method: "GET",
            headers: headers
            //body: JSON.stringify(body)
        } )
        .then((response) => {
            return response.json();
        })
        .then( (response) => {
            console.log(response);

            response.data.forEach(thing => {
                main.innerHTML += `
                <div class="product_box">
                    <div class="thing name_box">${thing.name}</div>
                    <img class="thing img_box" src="${thing.image_url}" alt="商品圖片">
                    <div class="thing cost_box">$${thing.price}</div>
                    <div class="thing text">${thing.description}</div>
                    <button class="product_btn delete_btn" onclick="deleteItem(${thing.id})" name="id" type="submit">X</button>
                    <div class="buybox">
                    <button class="product_btn update_btn" onclick="goToUpdate(${thing.id})">編輯</button>
                    </div>
                </div>`                
            });
        })
        .catch((error) => {
            console.log(`Error: ${error}`);
        })

async function deleteItem(productId) {
    if (!confirm("確定要刪除這件商品嗎？")) return;

    const token = sessionStorage.getItem('token');
    
    try {
        const response = await fetch(`http://127.0.0.1:8000/deleteProduct/${productId}`, {
            method: "DELETE",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Accept": "application/json"
            }
        });

        const result = await response.json();

        if (result.sta === 1) {
            alert("刪除成功！");
            location.reload(); // 重新整理頁面以更新清單
        } else {
            alert(result.message || "刪除失敗");
        }
    } catch (error) {
        console.error("Error:", error);
        alert("連線出錯");
    }
}
    const logoutBtn = document.querySelector('.out');

    // 2. 綁定點擊事件
    logoutBtn.addEventListener('click', function(e) {
        e.preventDefault(); // 防止 <a> 標籤跳轉

        // 彈出確認視窗（選擇性）
        if (!confirm("確定要登出嗎？")) return;

        // 3. 清除前端儲存的資料
        sessionStorage.removeItem('token');
        // 如果你有存其他資料也要一起清掉
        // sessionStorage.clear(); 

        alert("您已成功登出");

        // 4. 跳轉回登入頁面
        window.location.replace('/'); 
    });
    function goToUpdate(productId) {
        // 跳轉到 updateProduct.html 並帶上 ID
        window.location.href = `./updateProduct.html?id=${productId}`;
    }
    </script>
</body>
</html>
