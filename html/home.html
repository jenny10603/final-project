<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/home.css">

    <style>
        .product_box:hover{
            width: 31%;
            height: 310px;

        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="leftnavbar">
            <div class="logo navtext">supermarket</div>
            <a href="./home" class="navtext navlink">首頁</a>
        </div>
        <div class="rightnavbar">
            <a class="navtext navlink" href="./purchase_record.html">購買紀錄</a>
            <button class="out navlink navtext">登出</button>
        </div>
    </div>
    
    <div class="main">
    </div>

    <script>
        // const navrightbar = document.querySelector('.rightnavbar');
        // navrightbar.innerHTML = `
        // <a class="navtext navlink" href="./record.php">購買紀錄</a>
        // <a class="out navlink navtext href="./user.php">登出</a>
        // ` 
        const out = document.querySelector('.out');
        let token = sessionStorage.getItem('token');
        console.log(token);

        const headers = {
            "Content-Type": "application/json",
            "Accept": "application/json",
            "Authorization": `Bearer ${token}`,
        }

        const main = document.querySelector('.main');
        fetch( 'http://127.0.0.1:8000/getProducts',{
            method: "GET",
            headers: headers
            //body: JSON.stringify(body)
        } )
        .then((response) => {
            return response.json();
        })
        .then( (response) => {
            console.log(response);

            response.data.forEach(thing => {
                main.innerHTML += `
                <div class="product_box" >
                    <div class="proID" style="display: none;">${thing.id}</div>
                    <div class="thing name_box">${thing.name}</div>
                    <img class="thing img_box" src="${thing.image_url}" alt="">
                    <div class="thing cost_box">$${thing.price}</div>
                    <div class="thing text">${thing.description}</div>
                    
                </div>`                
            });
        })
        .catch((error) => {
            console.log(`Error: ${error}`);
        })

        out.addEventListener('click',function(){
            
            sessionStorage.removeItem("token");
            window.location.replace('/');
        })

    main.addEventListener('click', function(e) {
    // 檢查點擊的目標是否為 product_box 或是其子元素
    const box = e.target.closest('.product_box');
    
    if (box) {
        const productId = box.querySelector('.proID').innerText; 
        const name = box.querySelector('.name_box').innerText;

        // 2. 詢問使用者
        const goBuy = confirm(`你選擇了「${name}」，要前往購買頁面嗎？`);

        if (goBuy) {
            window.location.href = `./buy.html?id=${productId}`;
        }
    }
});
    </script>
</body>
</html>
