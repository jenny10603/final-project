<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/home.css">

    <style>
        .number::-webkit-inner-spin-button,
        .number::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }
        .number{
            width: 60px;
            height: 30px;
            /* text-align: center; */
            border-radius: 5px;
            border: 2px solid rgb(48, 63, 73);
            text-align: end;
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="leftnavbar">
            <div class="logo navtext">supermarket</div>
            <a href="./home" class="navtext navlink">首頁</a>
        </div>
        <div class="rightnavbar">
            <a class="navtext navlink" href="./purchase_record.html">購買紀錄</a>
            <a class="out navlink navtext">登出</a>
        </div>
    </div>
    
    <div class="main">

    </div>

    <script>
        let token = sessionStorage.getItem('token');
        console.log(token);

        const headers = {
            "Content-Type": "application/json",
            "Accept": "application/json",
            "Authorization": `Bearer ${token}`,
        }

        const main = document.querySelector('.main');
        fetch( '--host 0.0.0.0/getProducts',{
            method: "GET",
            headers: headers
            //body: JSON.stringify(body)
        } )
        .then((response) => {
            return response.json();
        })
        .then( (response) => {
            console.log(response);

            response.data.forEach(thing => {
                main.innerHTML += `
                <div class="product_box" >
                    <div class="proID" style="display: none;">${thing.id}</div>
                    <div class="thing name_box">${thing.name}</div>
                    <img class="thing img_box" src="${thing.image_url}" alt="">
                    <div class="thing cost_box">$${thing.price}</div>
                    <div class="thing text">${thing.description}</div>
                    <div class="buybox">
                        <button class="product_btn small_btn add">+</button>
                        <input class="number" type="number" name="${thing.id}" value="0" min="0">
                        <button class="product_btn small_btn sub">-</button>
                        <button class="product_btn buy" onclick="">購買</button>
                    </div>
                </div>`                
            });
            const input = document.querySelectorAll('.number');
            const add = document.querySelectorAll('.add');
            const sub = document.querySelectorAll('.sub');
            const buy = document.querySelectorAll('.buy');
            const proID = document.querySelectorAll('.proID')

            console.log(add);
    
            add.forEach(function(e,i){
                e.addEventListener('click', function(e){
                    input[i].value++;
                })
            })
            sub.forEach(function(e,i){
                e.addEventListener('click', function(e){
                    if (input[i].value > 0) {
                        input[i].value--;
                    }else{
                        confirm(`商品數量不能為0`)
                    }
                    
                })
            })

            buy.forEach(function(e,i){
                e.addEventListener('click',async function(e){
                    const count = input[i].value;

                    if (isNaN(count) || count <= 0) {
                        alert("請輸入正確的數量");
                        return;
                    }

                    // 準備傳送給後端的資料
                    const body = {
                        product_id: proID[i].innerText,
                        count: count
                    };
                    
                    try {
                        const res = await fetch('--host 0.0.0.0/buyProduct', {
                            method: "POST",
                            headers: headers,
                            body: JSON.stringify(body)
                        });
                        const result = await res.json();

                        if (result.sta === 1) {
                            alert(result.message);
                        } else {
                            alert("購買失敗：" + result.message);
                        }
                    } catch (error) {
                        console.error("Error:", error);
                        alert("網路連線錯誤");
                    }
                })
            })
            
        })
        .catch((error) => {
            console.log(`Error: ${error}`);
        })


    const logoutBtn = document.querySelector('.out');

    // 2. 綁定點擊事件
    logoutBtn.addEventListener('click', function(e) {
        e.preventDefault(); // 防止 <a> 標籤跳轉

        // 彈出確認視窗（選擇性）
        if (!confirm("確定要登出嗎？")) return;

        // 3. 清除前端儲存的資料
        sessionStorage.removeItem('token');
        // 如果你有存其他資料也要一起清掉
        // sessionStorage.clear(); 

        alert("您已成功登出");

        // 4. 跳轉回登入頁面
        window.location.replace('/'); 
    });

    </script>
</body>
</html>
