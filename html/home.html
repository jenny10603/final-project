<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/home.css">

    <style>
        
    </style>
</head>
<body>
    <div class="navbar">
        <div class="leftnavbar">
            <div class="logo navtext">supermarket</div>
            <a href="./home" class="navtext navlink">首頁</a>
        </div>
        <div class="rightnavbar">
            <a class="navtext navlink" href="">購買紀錄</a>
            <button class="out navlink navtext">登出</button>
        </div>
    </div>

    <div class="box" action="./manager.php" method="post">
        價錢:
        <input type="number" class="cost" name="cost1"> ~
        <input type="number" class="cost" name="cost2">元
        <input type="text" class="search" name="search">
        <button class="textbtn" type="submit">查詢</button>
    </div>
    <div class="main">
    </div>

    <script>
        // const navrightbar = document.querySelector('.rightnavbar');
        // navrightbar.innerHTML = `
        // <a class="navtext navlink" href="./record.php">購買紀錄</a>
        // <a class="out navlink navtext href="./user.php">登出</a>
        // ` 
        const out = document.querySelector('.out');
        let token = sessionStorage.getItem('token');
        console.log(token);

        const headers = {
            "Content-Type": "application/json",
            "Accept": "application/json",
            "Authorization": `Bearer ${token}`,
        }

        const main = document.querySelector('.main');
        fetch( 'http://127.0.0.1:8000/getProducts',{
            method: "GET",
            headers: headers
            //body: JSON.stringify(body)
        } )
        .then((response) => {
            return response.json();
        })
        .then( (response) => {
            console.log(response);

            response.data.forEach(thing => {
                main.innerHTML += `
                <div class="product_box">
                    <div class="thing name_box">${thing.name}</div>
                    <img class="thing img_box" src="" alt="">
                    <div class="thing cost_box">$${thing.price}</div>
                    <div class="thing text">${thing.description}</div>
                </div>`                
            });
        })
        .catch((error) => {
            console.log(`Error: ${error}`);
        })

        out.addEventListener('click',function(){
            
            sessionStorage.removeItem("token");
            window.location.replace('/');
        })
    </script>
</body>
</html>
